<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
</head>
<body>
<div id="container">
  <h2>회원 가입</h2>

  <!-- GET 핸들러에서 model.addAttribute("memberDTO", new MemberDTO()) 가정 -->
  <form th:action="@{/members/signup}" method="post" th:object="${memberDTO}" class="joinForm">

    <!-- 전역 에러(요약) -->
  <div style="color:red;" th:if="${#fields.hasAnyErrors()}">
    <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
  </div>

    <fieldset>
      <ul>
        <li>
          <label for="email">이메일</label>
          <input id="email" type="text" th:field="*{email}" >

        </li>

        <li>
          <label for="passwd">비밀번호</label>
          <input id="passwd" type="password" th:field="*{passwd}">
          
        </li>

        <li>
          <label for="name">이름</label>
          <input id="name" type="text" th:field="*{name}">
          
        </li>

     

       

        <li>
          <input type="submit" value="가입">
          <input type="reset" value="취소">
        </li>
      </ul>
    </fieldset>
  </form>
</div>
</body>
</html>
